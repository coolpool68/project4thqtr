<html>
<head>
   <center> <title>Length Conversion Calculator</title>
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
         body {
            font-family: 'Roboto', sans-serif;
            background-color: #fcd7d4;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }
        .conversion-icon {
            margin-right: 5px;
    </style>
    <script>
        function convertLength() {
            var millimeters = parseFloat(document.getElementById("millimeters").value);
            var conversionType = document.getElementById("conversionType").value;
            var result;

            if (conversionType === "centimeters") {
                result = millimeters / 10;
            } else if (conversionType === "meters") {
                result = millimeters / 1000;
            } else if (conversionType === "kilometers") {
                result = millimeters / 1000000;
            }

            document.getElementById("result").value = result;
        }
    </script>
</head>
<body>
    <h1>Length Conversion Calculator</h1>
    <label for="millimeters">Millimeters:</label>
    <input type="number" id="millimeters" step="any">
    <br><br>
    <label for="conversionType">Conversion Type:</label>
    <select id="conversionType">
        <option value="centimeters"><i class="fas fa-ruler"></i> Centimeters</option>
        <option value="meters"><i class="fas fa-ruler-horizontal"></i> Meters</option>
        <option value="kilometers"><i class="fas fa-ruler-combined"></i> Kilometers</option>
    </select>
    <br><br>
    <button onclick="convertLength()">
        <i class="fas fa-exchange-alt conversion-icon"></i> Convert
    </button>
    <br><br>
    <label for="result">Result:</label>
    <input type="number" id="result" readonly>
    
    <!-- Add Font Awesome JS (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
</center>
